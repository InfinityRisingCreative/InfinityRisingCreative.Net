<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | Infinity Rising Creative</title>
  <meta name="description" content="{{ page.description | default: 'Infinity Rising Creative blends visionary tech, spiritual design, and conscious innovation.' }}">
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
</head>
<body class="glassy-theme">
  <div class="site-container">

    <header class="site-header glassy-tile">
      <h1 class="site-title">{{ page.title }}</h1>
      <p class="tagline">A Sanctuary of Conscious Design + Visionary Tools</p>
      <nav class="site-nav">
        <a href="/">Home</a>
        <a href="/apps/">Apps</a>
        <a href="/blog/">Blog</a>
        <a href="/about/">About</a>
      </nav>
    </header>

    <main class="tiles-grid">
      {{ content }}
    </main>

    <footer class="site-footer glassy-tile">
      <p>&copy; {{ site.time | date: '%Y' }} Infinity Rising Creative. All rights reserved.</p>
    </footer>

  </div>
</body>
</html>
